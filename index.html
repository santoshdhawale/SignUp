<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="container">
        <div class="form-container" id="signupContainer">
            <form id="signupForm" class="signup-form" onsubmit="redirectToLogin(); return false;">
                <h2>Sign Up</h2>

                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required>

                <label for="birthdate">Birth Date:</label>
                <input type="date" id="birthdate" name="birthdate" required>

                <label for="phoneNumber">Phone Number:</label>
                <input type="tel" id="phoneNumber" name="phoneNumber" pattern="[0-9]{10}" minlength="10" maxlength="10" required>
                <small>Format: 10 digits without spaces</small>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="newPassword">Password:</label>
                <input type="password" id="newPassword" name="newPassword" required>

                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>

                <button type="submit">Sign Up</button>
                <p >Already have an account?<a href="login.html">Login here</a>.</p>
            </form>

            <div class="signup-success" id="signupSuccess" style="display:none;">
                <p>Account created successfully! <a href="login.html">Login here</a>.</p>
            </div>
        </div>
    </div>

    <script>
        function redirectToLogin() {
            // Simulate a successful form submission
            setTimeout(function() {
                document.getElementById('signupForm').style.display = 'none';
                document.getElementById('signupSuccess').style.display = 'block';
            }, 2000); // Simulating a delay of 2 seconds
        }
    </script>
</body>
</html>
